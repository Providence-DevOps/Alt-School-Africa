<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt School Signup</title>
</head>
<body>

<!-- Global Navigation -->
<nav>
    <ul>
        <li><a href="index.html">Home</a></li> <!-- Link to the first assignment -->
        <li><a href="form.html">Signup</a></li>
    </ul>
</nav>

<!-- Main Content -->
<main>
    <h1>Signup</h1>
    <p>Take the next steps to apply at AltSchool Africa</p>

    <form action="#" method="POST">
      
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

       
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

     
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

       
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

      
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="ghana">Ghana</option>
            <option value="nigeria">Nigeria</option>
            <option value="kenya">Kenya</option>
            <option value="south-africa">South Africa</option>
        </select><br><br>

        <label for="state">State/City of Residence:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="referral">How did you hear about us?</label>
        <select id="referral" name="referral" required>
            <option value="">Select channel</option>
            <option value="social-media">Social Media</option>
            <option value="friend">Friend</option>
            <option value="website">Website</option>
            <option value="advert">Advertisement</option>
        </select><br><br>

   
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <!-- Terms of Use -->
        <p>
            By clicking continue, I agree to 
            <a href="#" target="_blank">Terms of Use</a> and acknowledge that I have read the 
            <a href="#" target="_blank">Privacy Policy</a>.
        </p>

        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p>Address: 123 Tech Lane, Innovation City, Country</p>
    <p>&copy; 2024 Alt School Signup. All rights reserved.</p>
</footer>

</body>
</html>
