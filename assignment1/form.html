<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt School Application Form</title>
</head>
<body>
<header>
    <h1>ALT School Application Form</h1>
    <nav>
        <a href="index.html" style="color:white">Home</a>
    </nav>
</header>

<main>
    <form action="#" method="POST" aria-labelledby="application">
        <h2 id="application-form">Application Form</h2>      
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

       
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

     
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

       
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

      
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="ghana">Ghana</option>
            <option value="nigeria">Nigeria</option>
            <option value="kenya">Kenya</option>
            <option value="south-africa">South Africa</option>
        </select>

        <label for="state">State/City of Residence:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="referral">How did you hear about us?</label>
        <select id="referral" name="referral" required>
            <option value="" disabled selected>Select channel</option>
            <option value="social-media">Social Media</option>
            <option value="friend">Friend</option>
            <option value="website">Website</option>
            <option value="advert">Advertisement</option>
        </select><br><br>

   
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <p>
            By clicking continue, I agree to 
            <a href="#" target="_blank">Terms of Use</a> and acknowledge that I have read the 
            <a href="#" target="_blank">Privacy Policy</a>.
        </p>

        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p>Address: 123 Tech Lane, Innovation City, Country</p>
    <p>&copy; 2024 Alt School Signup. All rights reserved. &trade;</p>
</footer>

</body>
</html>
